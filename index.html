<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="reader" style="width: 300px; height: 300px;"></div>
    <div id="error-message" style="color: red; margin-top: 10px;"></div>

    <script>
        const tg = window.Telegram.WebApp;

        function onScanSuccess(decodedText) {
            // Отправляем данные в Telegram бота
            tg.sendData(decodedText);
            alert("Данные отправлены в бота: " + decodedText);
        }

        function onScanFailure(error) {
            console.warn("Ошибка сканирования: ", error);
        }

        async function initQrScanner() {
            const qrScanner = new Html5Qrcode("reader");

            try {
                // Проверка доступных камер
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length > 0) {
                    const cameraId = devices[0].id;
                    await qrScanner.start(
                        cameraId,
                        {
                            fps: 10, // Количество кадров в секунду
                            qrbox: { width: 250, height: 250 } // Размер области сканирования
                        },
                        onScanSuccess,
                        onScanFailure
                    );
                } else {
                    document.getElementById("error-message").innerText = "Камера не найдена.";
                }
            } catch (err) {
                console.error("Ошибка инициализации сканера: ", err);
                document.getElementById("error-message").innerText = "Ошибка доступа к камере. Проверьте разрешения.";
            }
        }

        // Инициализация сканера при загрузке страницы
        window.addEventListener("load", () => {
            tg.expand(); // Разворачивает WebApp
            initQrScanner();
        });
    </script>
</body>
</html>
